<script>



    $(document).ready(function () {

        $("div .ingredients").on("click", function (e) {
            e.preventDefault();
            var ingredientID = $(this).attr("id");
            $.getJSON("ingredients", function (data) {
                var items = [];
                // $.each(data, function (key, val) {

                //     items.push("<li id='" + key + "'>" + val + "</li>");
                // });
                function ingredientFilter(ingredient) {
                    if (ingredient.id === ingredientID) {
                        return ingredient;
                    }
                }
                var html = data.filter(ingredientFilter)
                    .map(function (ingredient) {
                        var li = "<ul style = 'font-size: 38px; margin-bottom: 30px;'>" + ingredient.name + "</ul>\
                        <ul style = 'font-size: 24px; margin-bottom: 40px;'>" + ingredient.ingredients + '</ul>\
                        <img src ="' + ingredient.image + '"/>'
                        return li
                    });
                console.log("html message", html.join(""));

                // $("<ul/>", {
                //     // "class": "my-new-list",
                //     html: html.join("")
                // }).appendTo(".modal-body");
                console.log("json data append");
                $(".modal-body2").html(html.join(""))
            });
        })
    })

</script>
